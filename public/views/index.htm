<!DOCTYPE HTML>

<html ng-app="vinventory" manifest="manifest">

<head>
	<title>Vinventory</title>
	<meta name="viewport" content="user-scalable=no, width=1024, height=724, initial-scale=1.0, maximum-scale=1.0 target-densityDpi=device-dpi"/>
	<link rel="stylesheet" type="text/css" href="../css/screen.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

	<script src="../js/lib/angular.min.js"></script>
	<script src="../js/lib/angular-route.min.js"></script>
	<script src="../js/lib/angular-touch.min.js"></script>
	<script src="../js/lib/angular-resource.min.js"></script>

	<!-- App Items -->
	<script src="../js/app.js"></script>
	<script src="../js/routes.js"></script>
	<!-- App Items -->

	<!-- Controllers -->
	<script src="../js/controllers/globalController.js"></script>
	<script src="../js/controllers/productController.js"></script>
	<script src="../js/controllers/userController.js"></script>
	<!-- Controllers -->

	<!-- Services -->
	<script src="../js/services/globalService.js"></script>
	<script src="../js/services/productService.js"></script>
	<script src="../js/services/userService.js"></script>
	<!-- Services -->


</head>
<body ontouchstart="">


<div class="main" ng-controller="globalController">
	<a id="top"></a>
	<ng-view>

	</ng-view>
</div>


<script type="text/ng-template" id="users.htm">
<div class="users list">
	
	<article ng-repeat="user in users" ng-click="chooseUser(user)">
		<img ng-src="{{user.imageURL}}">
	</article>

	<article ng-show="users.length" ng-click="openView('/settings')">
		<span>Settings</span>
	</article>
</div>
</script>

<script type="text/ng-template" id="products.htm">
<div class="customers list">
	<article ng-class="{active:confirm == product}" ng-repeat="product in products" ng-click="chooseProduct(product);">
		<img ng-src="{{product.imageURL}}">
		<span class="confirm" ng-show="confirm == product" ng-click="confirmProduct(product)">Confirm</span>
	</article>
</div>
</script>

</body>
</html>
